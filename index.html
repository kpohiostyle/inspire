<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body>

    <main class='conatiner-fluid'>
        <div class="row align-items-center">
            <div class="col d-flex justify-content-center align-items-center ">
                <h1 id="clock"></h1>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-md-3 mr-5 d-flex ">
                <div class="card shadow bg-white rounded">
                    <div class="text-center p-2 d-flex justify-content-between">
                    </div>
                    <div class="p-3">
                        <ul id="todo">
                        </ul>
                    </div>
                    <form class="d-flex p-2" onsubmit="app.todosController.addTodo()">
                        <input type="text" name="description" id="name" class="form-control" placeholder="Task"
                            aria-describedby="helpId" required>
                        <button type="submit" class="btn btn-success" title='add task'><i
                                class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <!-- TODO ADD PLACES TO WHERE I WANT ALL THE STUFF TO GO -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
