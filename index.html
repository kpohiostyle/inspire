<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body>
    <header>

    </header>
    <main class='conatiner-fluid mr-2'>
        <div class="row justify-content-end">
            <div class="co1 weather" id="weather">

            </div>
        </div>


        <div class="row align-items-center middle">
            <div class="col d-flex text-white justify-content-center align-items-center clock ">
                <h1 id="clock"></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-white text-center" id='quote'>

            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-md-3 d-flex absolute">
                <div class="card shadow text-white rounded todo">
                    <ul id="todo">
                    </ul>

                    <form class="d-flex p-2" onsubmit="app.todosController.addTodo()">
                        <input type="text" name="description" id="name" class="form-control transparent"
                            placeholder="Task" aria-describedby="helpId" required>
                        <button type="submit" class="btn btn-success" title='add task'><i
                                class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
